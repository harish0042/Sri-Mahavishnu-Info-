
<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>ஆன்மீக சந்தேகம்</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #qa-widget {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      background: #f8f8ff;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #006400;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #response-message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="qa-widget">
  <h3>உங்கள் ஆன்மீக சந்தேகத்தை எழுங்கள்</h3>
  <textarea id="user-question" rows="4" placeholder="உங்கள் சந்தேகம்..."></textarea>
  <br><br>
  <button onclick="submitQuestion()">கேள்</button>
  <p id="response-message"></p>
</div>

<script>
  function submitQuestion() {
    const question = document.getElementById('user-question').value.trim();
    const response = document.getElementById('response-message');
    if (question === "") {
      response.style.color = 'red';
      response.textContent = "தயவு செய்து உங்கள் சந்தேகத்தை எழுதுங்கள்.";
    } else {
      response.style.color = 'green';
      response.textContent = "உங்கள் சந்தேகம் ஏற்கப்பட்டது – விரைவில் பதில் தரப்படும்.";
      document.getElementById('user-question').value = "";
    }
  }
</script>

</body>
</html>
